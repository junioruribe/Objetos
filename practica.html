     <script type="text/javascript">
        let lista=[]
        function crear(){
            let nom,cod,edad,user,clave,id,nom2,descr;
             nom=document.getElementById('txtNombre').value
             cod=document.getElementById('txtCodigo').value
             edad=document.getElementById('txtEdad').value
             user=document.getElementById('txtUser').value
             clave=document.getElementById('txtClave').value
             id=document.getElementById('txtId').value
             nom2=document.getElementById('txtNombre2').value
             descr=document.getElementById('txtDescripcion').value

                nombre:nom,
                codigo:cod,
                edad:edad,
                login:[user,clave],
                rol:{id,nom2,descr}
            }
            lista.push(obj)
         }

                datos+='Nombre: '+arg.rol.nom2+'\n'

            })
